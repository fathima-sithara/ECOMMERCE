<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-lg p-8">
      <div class="flex items-center space-x-4 mb-6">
        <img
          src="https://i.pravatar.cc/100"
          alt="Avatar"
          class="w-20 h-20 rounded-full border"
        />
        <div>
          <h2 class="text-2xl font-bold text-gray-800" id="username">
            John Doe
          </h2>
          <p class="text-sm text-gray-500" id="email">johndoe@example.com</p>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <h3 class="text-lg font-semibold text-gray-700">Full Name</h3>
          <p class="text-gray-600" id="fullName">John Doe</p>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-700">Email</h3>
          <p class="text-gray-600" id="emailField">johndoe@example.com</p>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-700">Member Since</h3>
          <p class="text-gray-600" id="memberSince">January 2024</p>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a href="/logout" class="text-red-500 hover:underline text-sm"
          >Logout</a
        >
      </div>
    </div>
  </body>
</html>
