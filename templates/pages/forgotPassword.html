<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-whiste rounded-2xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
        Forgot Password
      </h2>
      <p class="text-sm text-gray-600 text-center mb-6">
        Enter your registered email. We'll send you a password reset link.
      </p>

      <form action="/forgot-password" method="POST" class="space-y-5">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold"
        >
          Send Reset Link
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Back to
        <a href="logIn.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
